name: TODO-API-NODE CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  docker-build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t todo-app-test .

      - name: Run Security Audit
        run: docker run --rm todo-app-test npm audit

      - name: Run Linting
        run: docker run --rm todo-app-test npm run lint

      - name: Run Prettier Check
        run: docker run --rm todo-app-test npx prettier --check .

      - name: Run Tests
        run: docker run --rm -v ${{ github.workspace }}/coverage:/app/coverage -e NODE_ENV=test todo-app-test npm test

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 2
  publish-ghcr:
    needs: docker-build-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        id: img
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.img.outputs.IMAGE }}:latest
            ${{ steps.img.outputs.IMAGE }}:${{ github.sha }}
  sonarcloud-scan:
    runs-on: ubuntu-latest
    needs: docker-build-and-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [docker-build-and-test, publish-ghcr, sonarcloud-scan]
    if: always()

    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          STATUS_TEST: ${{ needs.docker-build-and-test.result }}
          STATUS_GHCR: ${{ needs.publish-ghcr.result }}
          STATUS_SONAR: ${{ needs.sonarcloud-scan.result }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL secret is missing"
            exit 1
          fi

          # Global status: fail if any dependency failed
          if [ "$STATUS_TEST" != "success" ] || [ "$STATUS_SONAR" != "success" ]; then
            EMOJI="❌"
            TITLE="CI failed"
          else
            EMOJI="✅"
            TITLE="CI passed"
          fi

          # publish-ghcr is skipped on PR, so treat skipped as ok
          if [ "$STATUS_GHCR" = "failure" ]; then
            EMOJI="❌"
            TITLE="CI failed"
          fi

          payload=$(cat <<EOF
          {
            "content": "$EMOJI **$TITLE** — \`$REPO\` on **$REF**\n• Tests: **$STATUS_TEST**\n• GHCR: **$STATUS_GHCR**\n• Sonar: **$STATUS_SONAR**\n• Commit: \`${SHA:0:7}\`\n$RUN_URL"
          }
          EOF
          )

          curl -sS -X POST -H "Content-Type: application/json" \
            -d "$payload" "$DISCORD_WEBHOOK_URL"
