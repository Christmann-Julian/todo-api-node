name: TODO-API-NODE CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  docker-build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t todo-app-test .

      - name: Run Security Audit
        run: docker run --rm todo-app-test npm audit

      - name: Run Linting
        run: docker run --rm todo-app-test npm run lint

      - name: Run Prettier Check
        run: docker run --rm todo-app-test npx prettier --check .

      - name: Run Tests
        run: docker run --rm -e NODE_ENV=test todo-app-test npm test
  publish-ghcr:
    needs: docker-build-and-test
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        id: img
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.img.outputs.IMAGE }}:latest
            ${{ steps.img.outputs.IMAGE }}:${{ github.sha }}
