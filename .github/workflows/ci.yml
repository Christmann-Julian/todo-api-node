name: TODO-API-NODE CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  call-matrix-tests:
    uses: ./.github/workflows/reusable-matrix.yml
  docker-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t todo-app-test .

      - name: Validate OpenAPI contract
        run: docker run --rm todo-app-test npm run openapi:lint

      - name: Run Security Audit
        run: docker run --rm todo-app-test npm audit

      - name: Run Linting
        run: docker run --rm todo-app-test npm run lint

      - name: Run Prettier Check
        run: docker run --rm todo-app-test npx prettier --check .

      - name: Run Tests (for Coverage)
        run: docker run --rm -v ${{ github.workspace }}/coverage:/app/coverage -e NODE_ENV=test todo-app-test npm test

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 2
  publish-ghcr:
    needs: [docker-build-and-test, call-matrix-tests]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 #v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image name (lowercase)
        id: img
        run: echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Build and push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.img.outputs.IMAGE }}:latest
            ${{ steps.img.outputs.IMAGE }}:${{ github.sha }}
  sonarcloud-scan:
    runs-on: ubuntu-latest
    needs: [docker-build-and-test, call-matrix-tests]
    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Download coverage artifact
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: coverage-report
          path: coverage/

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602 # v6 SHA s√©curis√©
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  smoke-tests:
    needs: publish-ghcr
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Login to GHCR
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 #v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and Run Published Image
        run: |
          IMAGE=ghcr.io/${GITHUB_REPOSITORY,,}:${{ github.sha }}
          docker pull $IMAGE
          docker run -d -p 3000:3000 -e NODE_ENV=production --name todo-api $IMAGE

      - name: Wait for server with Auto-Retry
        run: |
          echo "Attente du d√©marrage du serveur..."
          for i in {1..6}; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || echo "000")
            if [ "$HTTP_STATUS" -eq 200 ]; then
              echo "‚úÖ Serveur pr√™t et op√©rationnel !"
              exit 0
            fi
            echo "‚è≥ Le serveur n'est pas encore pr√™t (Status: $HTTP_STATUS). Nouvelle tentative dans 5s... ($i/6)"
            sleep 5
          done
          echo "‚ùå Le serveur a √©chou√© √† d√©marrer apr√®s 30 secondes."
          docker logs todo-api
          exit 1

      - name: Smoke Test 2 - E2E Create Todo
        run: |
          echo "Test de cr√©ation d'un Todo..."
          RESPONSE=$(curl -s -X POST http://localhost:3000/todos \
            -H "Content-Type: application/json" \
            -d '{"title": "Smoke Test", "description": "Ceci est un test E2E"}')
            
          if echo "$RESPONSE" | grep -q '"title":"Smoke Test"'; then
            echo "‚úÖ Cr√©ation du Todo r√©ussie !"
          else
            echo "‚ùå Le Todo n'a pas √©t√© cr√©√© correctement. R√©ponse: $RESPONSE"
            exit 1
          fi

  auto-recovery:
    name: Auto-Recovery / Rollback
    needs: [smoke-tests, publish-ghcr]
    if: failure() && needs.smoke-tests.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Rollback procedures
        run: |
          echo "üö® ALERTE: Le Smoke Test a √©chou√© en production !"
          echo "üîß L'image ghcr.io/${GITHUB_REPOSITORY,,}:${{ github.sha }} est instable."
          echo "Pr√©paration du script de rollback (r√©tablissement de l'ancien tag latest)..."
  notify-discord:
    name: Notify Discord
    runs-on: ubuntu-latest
    needs: [docker-build-and-test, publish-ghcr, sonarcloud-scan, smoke-tests, auto-recovery]
    if: always()
    steps:
      - name: Send Discord notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
          REF: ${{ github.ref_name }}
          SHA: ${{ github.sha }}
          RUN_URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
          STATUS_TEST: ${{ needs.docker-build-and-test.result }}
          STATUS_GHCR: ${{ needs.publish-ghcr.result }}
          STATUS_SONAR: ${{ needs.sonarcloud-scan.result }}
          STATUS_SMOKE: ${{ needs.smoke-tests.result }}
          STATUS_RECOVERY: ${{ needs.auto-recovery.result }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "DISCORD_WEBHOOK_URL secret is missing"
            exit 1
          fi

          if [ "$STATUS_TEST" != "success" ] || [ "$STATUS_SONAR" != "success" ] || [ "$STATUS_SMOKE" == "failure" ]; then
            EMOJI="‚ùå"
            TITLE="CI failed"
          else
            EMOJI="‚úÖ"
            TITLE="CI passed"
          fi

          if [ "$STATUS_GHCR" = "failure" ]; then
            EMOJI="‚ùå"
            TITLE="CI failed"
          fi

          RECOVERY_MSG=""
          if [ "$STATUS_RECOVERY" == "success" ]; then
            RECOVERY_MSG="\n‚ö†Ô∏è **Auto-Recovery triggered!** Bad image detected."
          fi

          payload=$(cat <<EOF
          {
            "content": "$EMOJI **$TITLE** ‚Äî \`$REPO\` on **$REF**\n‚Ä¢ Tests: **$STATUS_TEST**\n‚Ä¢ GHCR: **$STATUS_GHCR**\n‚Ä¢ Sonar: **$STATUS_SONAR**\n‚Ä¢ Smoke Tests: **$STATUS_SMOKE**$RECOVERY_MSG\n‚Ä¢ Commit: \`${SHA:0:7}\`\n$RUN_URL"
          }
          EOF
          )

          curl -sS -X POST -H "Content-Type: application/json" -d "$payload" "$DISCORD_WEBHOOK_URL"
