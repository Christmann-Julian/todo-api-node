name: Reusable Node Matrix Tests

on:
  workflow_call:
    inputs:
      node-versions:
        description: 'Versions de Node Ã  tester'
        required: false
        type: string
        default: '["18.x", "20.x"]'

jobs:
  matrix-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ${{ fromJSON(inputs.node-versions) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Tests
        run: npm test
        env:
          NODE_ENV: test